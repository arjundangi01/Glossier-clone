<body>

  <section class="vh-100" style="background-color: #e1e5ee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up to your account</h5>
                    
                    <div class="form-outline mb-4">
                        <input type="text" id="name"  class="form-control form-control-lg" />

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
  const firebaseConfig = {
      apiKey: "AIzaSyAGpHrB0sm21lPXpz4OtoSKWVLFb-jisb8",
      authDomain: "glossier-eba28.firebaseapp.com",
      projectId: "glossier-eba28",
      storageBucket: "glossier-eba28.appspot.com",
      messagingSenderId: "79396284003",
      appId: "1:79396284003:web:e7b409f936564e49b6fa56",
      measurementId: "G-G7STPRSJ5S"
    };

  

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();
  const database = getDatabase();

  const signUpButton = document.getElementById("signupbtn");

  signUpButton.addEventListener("click", function () {
    event.preventDefault();
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("form2Example17");
      const passwordInput = document.getElementById("form2Example27");
      const name = nameInput.value;
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!name || !email || !password) {
          alert("Enter all details!");
          return; // Exit the function if fields are not filled
      }
      createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
              const user = userCredential.user;
              let userId = user.uid;
  
              localStorage.setItem("userName",name);
              set(ref(database, 'users/' + userId), {
                  username: name,
                  email: email,
              }).then(function(){
               // window.location.assign("./")
              })
          })
          .catch((error) => {
              const errorMessage = error.message;
              console.log(errorMessage);
          });
  });

  let googlebtn = document.getElementById("googlebtn");
  googlebtn.addEventListener("click", (event) => {
      event.preventDefault();
      signInWithPopup(auth, provider)
          .then((result) => {
              const user = result.user;
              alert("Login Successful");
          })
          .catch((error) => {
              const errorMessage = error.message;
              console.log(errorMessage);
          });
  });

</script>
