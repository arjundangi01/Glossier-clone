<script>
    fetchData();
let output;
async function fetchData() {
  try {
    let response = await fetch("https://project-1-1qlk.onrender.com/glossier");
    output = await response.json();
   
    display(output);
  } catch (error) {}
}

function display(array){
    let container = document.getElementById("cont");
     document.getElementById("totalItem").textContent = array.length;
    container.innerHTML = "";

    array.forEach((ele)=>{
        container.innerHTML += ` <div class="item1">
                <h3 class="t-op-nextlvl">${ele.name}</h3>
               
                <h3 class="t-op-nextlvl">$ ${ele.price}</h3>
                <h3 class="t-op-nextlvl label-tag">Published</h3>
              </div>`
    })
}
</script>
