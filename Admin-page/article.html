        <div class="report-container">
          <div class="report-header">
            <h1 class="recent-Articles">Add Items</h1>
          </div>

          <div id="form-div">
            <form id="form" action="">
              <input id="name" type="text" placeholder="Product name" />
              <label for="">Product Name</label>

              <input id="desc" type="text" placeholder="Product Description" />
              <label for="">Product Description</label>

              <input id="price" type="number" placeholder="Product Price" />
              <label for="">Product Price</label>

           

              <select name="" id="skinType">
                <option value="">Select Skin Type</option>
                <option value="Dry">Dry</option>
                <option value="Sensitive">Sensitive</option>
                <option value="Normal">Normal</option>
                <option value="Oily">Oily</option>
              </select>
              <label for="">Skin Type</label>


              <select name="" id="category">
                <option value="">Select Category</option>
                <option value="Cleansers">Cleansers</option>
                <option value="Balms">Balms</option>
                <option value="Treatments">Treatments</option>
                <option value="Sunscreen">Sunscreen</option>
                <option value="Moisturizers">Moisturizers</option>
              </select>
              <label for="">Category</label>

              <input id="img1" type="url" placeholder="image1" />
              <label for="">Image 1</label>

              <input id="img2" type="url" placeholder="image2" />
              <label for="">Image 2</label>

              <input id="img3" type="url" placeholder="image3" />
              <label for="">Image 3</label>

              <input id="vdo" type="url" placeholder="Video" />
              <label for="">Video</label>

              <input id="submit" type="submit">
            </form>
