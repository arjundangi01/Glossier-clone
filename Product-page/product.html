<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script
    src="https://kit.fontawesome.com/ab7e10d51f.js"
    crossorigin="anonymous"
  ></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"
></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="../Navbar/navbar.css">
    <link rel="stylesheet" href="../cart-page/cart.css" />

</head>
<body>
    <div id="navbar"></div>
    <div class="search-container">
      <form action="/search" method="get">
        <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
        <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
      </form>
     
    </div>
    <div id="show-result">
      
    </div>

    <div id="filter">
        <div id="filter-left">
            <p class="filter clicked" value="">All skincare</p>
            <p class="filter" value="Cleansers">Cleansers</p>
            <p class="filter" value="Balms">Balms</p>
            <p class="filter" value="Treatments">Treatments</p>
            <p class="filter" value="Sunscreen">Sunscreen</p>
            <p class="filter" value="Moisturizers">Moisturizers</p>
        </div>
        <div id="filter-right">
          <p >Sort </p><span>(Featured)</span>
        
        </div>
    </div>
    <div id="sort-options">
      <p id="feat" >Featured</p>
      <p id="HtL" >Price High to Low</p>
      <p id="Lth" >Price Low to High</p>
    </div>
    <div id="container" >
       
        
    </div>
    
</body>
</html>
<script type="module" src="./product.js"></script>
<!-- <script type="module" src="../cart-page/cart.js"></script> -->
